<div class="modal-header" *ngIf="isModal">
  <h4 class="modal-title">Add Pack</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    x
  </button>
</div>
<div class="col-lg-12 col-12">
  <div class="card">
    <ngx-spinner></ngx-spinner>
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Pack</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Pack</h4>
    </div>
    <div class="card-content">
      <div class="card-body" id="frmcard">
        <form
          #userForm="ngForm"
          (ngSubmit)="userForm.form.valid && onSubmit(userForm)"
        >
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control"
                  name="packName"
                  [(ngModel)]="model.packName"
                  #packName="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && packName.invalid,
                    'is-valid': userForm.submitted && !packName.invalid
                  }"
                  required
                />
                <div
                  *ngIf="
                    userForm.submitted &&
                    (packName.invalid || packName.errors?.required)
                  "
                  class="invalid-tooltip"
                >
                  Please provide a valids Name.
                </div>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="hidden-label-form-1"> Quantity</label>
                <input
                  type="text"
                  id="hidden-label-form-2"
                  class="form-control"
                  name="qty"
                  [(ngModel)]="model.qty"
                  #qty="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && qty.invalid
                  }"
                />
              </div>
            </div>
          </div>
          <button type="submit" *ngIf="!CustomeId" class="btn btn-primary mr-2">
            <i class="ft-check-square mr-1"></i>
            Save
          </button>
          <button
            type="button"
            *ngIf="CustomeId"
            class="btn btn-primary mr-2"
            (click)="onUpdate(userForm)"
          >
            <i class="ft-check-square mr-1"></i>
            Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            <i class="ft-x mr-1"></i>Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
