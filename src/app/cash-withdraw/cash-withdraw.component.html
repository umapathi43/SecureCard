<section id="tooltip-validation" *ngIf="!gettable">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form class="needs-validation" #orderForm="ngForm" (ngSubmit)="(orderForm.form.valid)">
              <div class="form-row">
                <div class="col-md-4 mb-1 form-group">
                  <label for="validationTooltip01">Select Date</label>
                  <input type="text" name="fname" placeholder="dd-mm-yyyy" class="form-control" id="validationTooltip01"
                    [(ngModel)]="entryDatemodel" #fname="ngModel" type="date" [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }" required />
                  <div *ngIf="orderForm.submitted && !fname.errors?.required" class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-1 form-group">
                  <label for="validationTooltip01">Bank Name</label>
                  <select id="basic-form-6" [(ngModel)]="model.bankName" name="bestBefore" #bestBefore="ngModel"
                    required class="form-control">
                    <!-- <option
                      value="{{ best.bestBefore }}"
                      *ngFor="let best of beforeDetails"
                    >
                      {{ best.bestBefore }}
                    </option> -->
                    <option disabled>Selet Bank</option>
                    <option value="US Bank">US BAnk</option>
                    <option value="nationBank">National Bank</option>
                  </select>
                  <div *ngIf="orderForm.submitted && !bestBefore.errors?.required" class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-1 form-group">
                  <label for="validationTooltip01">Amount</label>
                  <input type="text" name="invoiceNo" class="form-control" [(ngModel)]="model.amount"
                    #invoiceNo="ngModel" [ngClass]="{
                      'is-invalid': orderForm.submitted && invoiceNo.invalid,
                      'is-valid': orderForm.submitted && !invoiceNo.invalid
                    }" required />
                  <div *ngIf="orderForm.submitted && !invoiceNo.errors?.required" class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
              </div>
            </form>
            <div>
              <button class="btn btn-primary mt-2 mr-2" type="submit" *ngIf="!CustomeId" (click)="onSubmit()">
                <i class="ft-check-square mr-1"></i>
                Save
              </button>
              <button type="button" class="btn btn-primary mr-2 mt-2" (click)="updateCashe()" *ngIf="CustomeId">
                <i class="ft-check-square mr-1"></i>Update
              </button>
              <button type="button" class="btn btn-secondary mt-2" (click)="goBack()">
                <i class="ft-x mr-1"></i>Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-spinner></ngx-spinner>
<section id="ngx-datatable-filter" *ngIf="gettable">
  <div class="row">
    <div class="col-12"></div>
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            Cash Withdraw
            <button type="button" (click)="exportPdf()" class="btn btn-primary mr-2">
              Export Pdf
            </button>
            <button type="button" (click)="exportExcel()" class="btn btn-primary mr-2">
              Export Excel
            </button>
            <button type="button" style="float: right" class="btn btn-primary mr-2" (click)="addCash()">
              Add Cash Withdraw
            </button>
          </h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label>Show
                <select name="users-list-select" class="
                    form-control form-control-sm
                    d-inline-block
                    width-100
                    p-right-25
                    pl-4
                    mx-1
                  " (click)="updateLimit($event)">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label>
              <label for="ngx-filter-ref" class="float-right">Search:
                <input id="ngx-filter-ref" class="
                    form-control form-control-sm
                    d-inline-block
                    width-200
                    ml-1
                  " type="text" (keyup)="filterUpdate($event)" />
              </label>
            </fieldset>
            <ngx-datatable #tableRowDetails class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force"
              [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [columns]="columns">
              <ngx-datatable-column name="ID" prop="id" [width]="50">
              </ngx-datatable-column>
              <ngx-datatable-column name="Bank Name" prop="bankName" [width]="150">
              </ngx-datatable-column>
              <ngx-datatable-column name="Entry Date" prop="entryDate" [width]="150"></ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount" [width]="150"></ngx-datatable-column>

              <ngx-datatable-column name="Actions" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a (click)="getById(row.id)" class="mr-1"><i class="ft-edit text-primary cursor-pointer"></i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
