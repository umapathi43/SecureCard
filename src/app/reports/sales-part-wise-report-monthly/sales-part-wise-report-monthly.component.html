<ngx-spinner></ngx-spinner>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12"></div>
    <div class="col-12">
      <div class="card" style="height: 450px">
        <!-- <div class="card-header">
          <h4 class="card-title">
            Areas
          </h4>
        </div> -->
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label
                >Show
                <select
                  name="users-list-select"
                  class="
                    form-control form-control-sm
                    d-inline-block
                    width-100
                    p-right-25
                    pl-4
                    mx-1
                  "
                  (click)="updateLimit($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
              <button
                class="float-right ml-1 btn btn-primary"
                type="button"
                (click)="goBack()"
              >
                Back
              </button>
              <label for="ngx-filter-ref" class="float-right"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="
                    form-control form-control-sm
                    d-inline-block
                    width-200
                    ml-1
                  "
                  type="text"
                  (keyup)="filterUpdate($event)"
                />
              </label>
            </fieldset>
            <ngx-datatable
              #tableRowDetails
              style="height: 500px"
              class="bootstrap core-bootstrap cursor-pointer"
              [columnMode]="ColumnMode.force"
              [rows]="rows"
              [columns]="columns"
              [columnMode]="ColumnMode.force"
              [headerHeight]="200"
              [rowHeight]="30"
              [scrollbarH]="false"
              [scrollbarV]="true"
              (activate)="detailsPage($event)"
              [externalPaging]="false"
            >
              <ngx-datatable-column
                name="Legder Name"
                prop="legderName"
                class="cursor-pointer"
              >
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Station"
                prop="station"
                class="cursor-pointer"
              >
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Balance"
                prop="balance"
                class="cursor-pointer"
              ></ngx-datatable-column>

              <ngx-datatable-column name="Actions" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a [routerLink]="['/area/edit-area/', row.id]" class="mr-1"
                    ><i class="ft-edit text-primary cursor-pointer"></i
                  ></a>
                  <a (click)="Confirm(row.id)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6 col-md-4 mb-3 mb-md-0">
                <fieldset
                  class="form-group border p-1 scheduler-border"
                  style="height: 120px"
                >
                  <legend class="scheduler-border">Address</legend>
                  <div class="row">
                    <div class="col-4 pr-0 text-nowrap">
                      <b>Contact Detail :</b>
                    </div>
                    <div class="col-8 addColenAfter">
                      <span class="blueColor"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4 pr-0 text-nowrap"><b>A/C Group :</b></div>
                    <div class="col-8 addColenAfter text-nowrap1">
                      <span class="blueColor text-nowrap">Capital Account</span>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="col-sm-6 col-md-4">
                <div class="row">
                  <div class="col-md-12">
                    <fieldset class="form-group border p-1 scheduler-border">
                      <legend class="scheduler-border">Licence Info</legend>
                      <div class="row">
                        <div class="col-3 pr-0 text-nowrap"><b>DL. No</b></div>
                        <div class="col-9 addColenAfter">
                          <span class="blueColor"></span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3 pr-0 text-nowrap"><b>GSTIN</b></div>
                        <div class="col-9 addColenAfter">
                          <span class="blueColor"></span>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <fieldset class="form-group border scheduler-border">
                      <legend class="scheduler-border">Other Info</legend>
                      <div class="row">
                        <div class="col col-sm-6">
                          <div class="row">
                            <div class="col-4 pr-0 text-nowrap">
                              <b>State</b>
                            </div>
                            <div class="col-8 pr-0 addColenAfter">
                              <span class="blueColor pr-1 ellipsisText"></span>
                            </div>
                          </div>
                        </div>
                        <div class="col col-sm-6">
                          <div class="row">
                            <div class="col-4 pr-0 text-nowrap">
                              <b>Type</b>
                            </div>
                            <div class="col-8 addColenAfter">
                              <span
                                class="blueColor pr-1 ellipsisText text-nowrap"
                                >Unregistered</span
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 order-2 mb-3 mb-md-0 order-md-3">
                <div class="borderLable ht100">
                  <fieldset class="form-group border scheduler-border">
                    <legend class="scheduler-border">Current Status</legend>
                    <div class="row">
                      <div class="col-4 pr-0 text-nowrap"><b>Opening</b></div>
                      <div class="col-8 text-right addColenAfter text-nowrap">
                        <span class="blueColor pr-1"></span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4 pr-0 text-nowrap"><b>Debit</b></div>
                      <div class="col-8 text-right addColenAfter text-nowrap">
                        <!----><span class="blueColor pr-1 ng-star-inserted"
                          >0.00 Dr</span
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4 pr-0 text-nowrap"><b>Debit</b></div>
                      <div class="col-8 text-right addColenAfter text-nowrap">
                        <!----><span class="blueColor pr-1 ng-star-inserted"
                          >0.00 Dr</span
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4 pr-0 text-nowrap"><b>Credit</b></div>
                      <div class="col-8 text-right addColenAfter text-nowrap">
                        <!----><span class="blueColor pr-1 ng-star-inserted"
                          >0.00 Cr</span
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4 pr-0 text-nowrap"><b>Balance</b></div>
                      <div class="col-8 text-right addColenAfter text-nowrap">
                        <!----><span
                          class="blueColor pr-4 pr-1 ng-star-inserted"
                        ></span>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
