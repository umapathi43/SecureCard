<section id="tooltip-validation">
  <ngx-spinner></ngx-spinner>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form
              class="needs-validation"
              #orderForm="ngForm"
              (ngSubmit)="(orderForm.form.valid)"
            >
              <div class="form-row">
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Entry Date</label>
                  <input
                    name="fname"
                    placeholder="dd-mm-yyyy"
                    class="form-control font-small-2"
                    id="validationTooltip01"
                    [(ngModel)]="entryDate"
                    #fname="ngModel"
                    type="date"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }"
                    required
                  />
                  <!-- <div class="input-group-append">
                    <div class="input-group-text" (click)="m.toggle()">
                      <i class="fa fa-calendar" style="cursor: pointer"></i>
                    </div>
                  </div> -->
                  <div
                    *ngIf="orderForm.submitted && !fname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip02">Reference Number</label>
                  <input
                    type="number"
                    name="lname"
                    class="form-control font-small-2"
                    id="validationTooltip02"
                    [(ngModel)]="model.referenceNumber"
                    #lname="ngModel"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && lname.invalid,
                      'is-valid': orderForm.submitted && !lname.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="orderForm.submitted && !lname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip02">Select Amount</label>
                  <select
                    id="basic-form-6"
                    [(ngModel)]="model.amountType"
                    name="cash"
                    #cash="ngModel"
                    required
                    class="form-control font-small-2"
                  >
                    <option value="bank">Bank</option>
                    <option value="cash">Cash</option>
                  </select>
                  <div
                    *ngIf="orderForm.submitted && !lname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Reference Date</label>
                  <input
                    type="text"
                    name="referenceDate"
                    placeholder="dd-mm-yyyy"
                    class="form-control font-small-2"
                    id="validationTooltip01"
                    [(ngModel)]="refernceDate"
                    #referenceDate="ngModel"
                    type="date"
                    [ngClass]="{
                      'is-invalid':
                        orderForm.submitted && referenceDate.invalid,
                      'is-valid': orderForm.submitted && !referenceDate.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="
                      orderForm.submitted && !referenceDate.errors?.required
                    "
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip02">Amount</label>
                  <input
                    type="number"
                    name="amount"
                    #amount="ngModel"
                    class="form-control font-small-2"
                    id="validationTooltip02"
                    [(ngModel)]="model.totalAmount"
                    #lname="ngModel"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && lname.invalid,
                      'is-valid': orderForm.submitted && !lname.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="orderForm.submitted && !lname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label for="ngx-filter-ref"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="
                    form-control
                    font-small-2
                    form-control
                    font-small-2-sm
                    d-inline-block
                    width-200
                  "
                  type="text"
                  placeholder="Filter the Name column..."
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              style="height: 400px"
              [columns]="columns2"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [rowHeight]="50"
              [rows]="Items"
              [externalPaging]="false"
              [scrollbarH]="true"
              [scrollbarV]="true"
            >
              <ngx-datatable-column name="Amount" prop="amount">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control font-small-2"
                    [(ngModel)]="item.amount"
                    name="selectAmount{{ rowIndex }}"
                    placeholder="selectAmount"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Entry Amount" prop="entryAmount" s>
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="number"
                    class="form-control font-small-2"
                    [(ngModel)]="item.entryAmount"
                    name="batch{{ rowIndex }}"
                    placeholder="OrderQty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Disc Amount" prop="discAmount">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="number"
                    class="form-control font-small-2"
                    [(ngModel)]="item.discAmount"
                    name="discAmount{{ rowIndex }}"
                    placeholder="Disc Amount"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Net Amount" prop="netAmount">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="number"
                    class="form-control font-small-2 qtyWidth"
                    [(ngModel)]="item.netAmount"
                    name="netAmount{{ rowIndex }}"
                    placeholder="Net Amount"
                    (keydown.Tab)="addItem()"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <a
                    *ngIf="rowIndex != Items.length - 1 || Items.length > 1"
                    (click)="removeItem(rowIndex)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="addItem()"
            >
              Add Item
            </button>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="basic-form-layouts">
  <div class="row match-height">
    <!-- Basic Form ends -->
    <!-- Hidden Label starts -->
    <div class="col-lg-12 col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="form-row">
              <div class="col-md-4 form-group">
                <label for="validationTooltip02">Remarks</label>
                <textarea
                  type="number"
                  name="Remarks"
                  #Remarks="ngModel"
                  class="form-control font-small-2"
                  id="validationTooltip02"
                  [(ngModel)]="model.remarks"
                  [ngClass]="{
                    'is-invalid': orderForm.submitted && Remarks.invalid,
                    'is-valid': orderForm.submitted && !Remarks.invalid
                  }"
                  required
                ></textarea>
                <div
                  *ngIf="orderForm.submitted && !Remarks.errors?.required"
                  class="valid-tooltip"
                >
                  Looks good!
                </div>
              </div>
              <div class="col-md-2 mb-1 form-group">
                <label for="validationTooltip02">Amount</label>
                <input
                  type="number"
                  name="amount"
                  #amount="ngModel"
                  class="form-control font-small-2"
                  id="validationTooltip02"
                  [(ngModel)]="model.amount"
                  #lname="ngModel"
                  [ngClass]="{
                    'is-invalid': orderForm.submitted && lname.invalid,
                    'is-valid': orderForm.submitted && !lname.invalid
                  }"
                  required
                />
                <div
                  *ngIf="orderForm.submitted && !lname.errors?.required"
                  class="valid-tooltip"
                >
                  Looks good!
                </div>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary mr-2"
              (click)="onSubmit()"
              *ngIf="!CustomeId"
            >
              <i class="ft-check-square mr-1"></i>Save
            </button>
            <button
              type="button"
              class="btn btn-primary mr-2"
              (click)="onUpdate()"
              *ngIf="CustomeId"
            >
              <i class="ft-check-square mr-1"></i>Update
            </button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="ft-x mr-1"></i>Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Hidden Label ends -->
  </div>
</section>
